keybindings:
  - command: "focus left"
    bindings: ["Alt+H", "Alt+Left"]
  - command: "focus right"
    bindings: ["Alt+J", "Alt+Right"]
  - command: "focus up"
    bindings: ["Alt+K", "Alt+Up"]
  - command: "focus down"
    bindings: ["Alt+L", "Alt+Down"]

  - command: "move left"
    bindings: ["Alt+Shift+H", "Alt+Shift+Left"]
  - command: "move right"
    bindings: ["Alt+Shift+J", "Alt+Shift+Right"]
  - command: "move up" 
    bindings: ["Alt+Shift+K", "Alt+Shift+Up"]
  - command: "move down"
    bindings: ["Alt+Shift+L", "Alt+Shift+Down"]


# Change window size 
  - command: "resize width -2%"
    binding: "Alt+U"
  - command: "resize width +2%"
    binding: "Alt+I"
    
  # - command: "resize height +2%"
  #   binding: "Alt+P"
  # - command: "resize height -2%"
  #   binding: "Alt+O"
    
  # Change the focused window to be floating / tiling
  - command: "toggle floating"
    binding: "Alt+Shift+Space"

  # Change the focused window to be maximized / unmaximized
  - command: "toggle maximized"
    binding: "Alt+F"

  # Minimize focused window
  - command: "set minimized"
    binding: "Alt+M"

  # Close focused window
  - command: "close"
    binding: "Alt+Q"

  # Exit GlazeWM
  - command: "exit wm"
    binding: "Alt+Shift+E"

  # Reload configuration file
  - command: "reload config"
    binding: "Alt+Shift+R"

  # Start alacritty
  - command: "exec 'C:\\Program Files\\Alacritty\\alacritty.exe'"
    binding: "Alt+Enter"
  # Start Explorer
  - command: "exec 'C:\\Windows\\explorer.exe'"
    binding: "Alt+E"
  # Start ProcessHacker
  - command: "exec 'D:\\Install\\Processhacker2\\ProcessHacker.exe'"
    binding: "Alt+Shift+P"
  - command: "exec 'C:\\Windows\\System32\\Taskmgr.exe'"
    binding: "Alt+P"
    
  # Workspace bindings
  - command: "focus workspace 1"
    binding: "Alt+1"
  - command: "focus workspace 2"
    binding: "Alt+2"
  - command: "focus workspace 3"
    binding: "Alt+3"
  - command: "focus workspace 4"
    binding: "Alt+4"
  - command: "focus workspace 5"
    binding: "Alt+5"
  - command: "focus workspace 6"
    binding: "Alt+6"
    
  - commands: ["move to workspace 1"]
    binding: "Alt+Shift+1"
  - commands: ["move to workspace 2"]
    binding: "Alt+Shift+2"
  - commands: ["move to workspace 3"]
    binding: "Alt+Shift+3"
  - commands: ["move to workspace 4"]
    binding: "Alt+Shift+4"
  - commands: ["move to workspace 5"]
    binding: "Alt+Shift+5"
  - commands: ["move to workspace 6"]
    binding: "Alt+Shift+6"
    
    
